{% extends 'base.html' %} {% block content %}
{% load static %}
{% load cloudinary %}
{% load crispy_forms_tags %}

<!-- Form For Editing A Post -->

<div class="post-detail-card">
    <div class="row">
        <div class="col-md-12 card mb-12 mt-12">
            <div class="card-body">
                <h3>Edit Your Post</h3>
                <p>Posting as u/{{ user.username }}</p>

                <form class="edit_view" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="submit-container">
                        <button type="submit" class="btn btn-signup btn-lg submit-btn">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
