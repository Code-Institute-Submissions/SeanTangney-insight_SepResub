{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load cloudinary %}
{% load crispy_forms_tags%}
{% if user.is_authenticated %}


<div class="container">
    <div class="row">
        <div class="col-10 mt-3 offset-1 g-0">
            <form method="POST" enctype="multipart/form-data">

                <!-- Security token -->
                {% csrf_token %}
                {{ create_view|crispy }}

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>


{% endif %}
{% endblock content %}
